<div class="header">
    <div class="title">Covid App India</div>
    <div class="sub-title">
        <button *ngIf="!isUserActive()" class="login-button" mat-button>
            <a [routerLink]="['login']" [queryParams]="{'redirectTo':router.url}" routerLinkActive='active'>Login
            </a>
        </button>
        <button *ngIf="isUserActive()" class="logout-button" mat-button (click)="logoutUser()">
            <a>Logout
            </a>
        </button>
    </div>
</div>
