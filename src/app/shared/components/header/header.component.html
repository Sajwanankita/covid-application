<div class="header">
    <div class="title">Covid App</div>
    <div class="sub-title">
        <span>India</span>
        <button mat-button>
            <a *ngIf="!isUserActive()" [routerLink]="['login']" [queryParams]="{'redirectTo':router.url}"
                routerLinkActive='active'>Login
            </a>
        </button>
        <button mat-button (click)="logoutUser()">
            <a *ngIf="isUserActive()"  >Logout
            </a>
        </button>
    </div>
</div>
